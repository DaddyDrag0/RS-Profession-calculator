<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rune Slayer XP Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/CalFunc.js"></script>
</head>
<body>
  <main class="container">
    <h1>Profession XP Calculator</h1>
    <form id="xp-form">
      <select id="profession" required>
        <option value="">Select Profession</option>
        <option>Mining</option>
        <option>Foraging</option>
        <option>Herbalist</option>
        <!-- …other professions… -->
      </select>
      <input type="number" id="currentLevel" placeholder="Current Level" min="1" max="50" required>
      <input type="number" id="currentXp" placeholder="Current XP" min="0" required>
      <input type="number" id="targetLevel" placeholder="Target Level" min="1" max="50" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
  </main>
</body>
</html>
