<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rune Slayer XP Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Professions</h3>
    <ul id="profession-list">
      <li data-prof="Foraging">Foraging</li>
      <li data-prof="Mining">Mining</li>
      <li data-prof="Harvesting">Harvesting</li>
      <li data-prof="Herbalist">Herbalist</li>
      <li data-prof="Alchemy">Alchemy</li>
      <li data-prof="Fishing">Fishing (IN DEV)</li>
      <li data-prof="Leveling">Leveling Requirements</li>
    </ul>
  </aside>

  <!-- Main Panel -->
  <section class="main">
    <div class="header">
      <h1 id="selected-prof">Select a Profession</h1>
      <p>Levels 0–60</p>
    </div>

    <!-- Calculator View -->
    <div id="view-calculator" class="view active">
      <div class="card">
        <h2>XP Calculator</h2>

        <div class="input-group">
          <input type="number" id="current-level" placeholder="Current Level (0–60)" min="0" max="60">
        </div>
        <div class="input-group">
          <input type="number" id="current-xp" placeholder="Current XP" min="0">
        </div>
        <div class="input-group">
          <input type="number" id="target-level" placeholder="Target Level (0–60)" min="0" max="60">
        </div>
        <div class="input-group">
          <select id="xp-action">
            <option value="">-- Select Action --</option>
          </select>
        </div>

        <div class="input-group-checkbox">
          <label><input type="checkbox" value="25" class="boost"> Lesser Exp Potion (25%)</label>
          <label><input type="checkbox" value="50" class="boost"> Exp Potion (50%)</label>
          <label><input type="checkbox" value="75" class="boost"> Greater Exp Potion (75%)</label>
        </div>

        <button id="calculate-btn">Calculate</button>
        <button id="action-btn">Perform Action</button>

        <div class="summaries">
          <div class="summary">
            Total Actions<br>
            <span id="actions-needed">—</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Leveling Requirements View -->
    <div id="view-leveling" class="view">
      <div class="card">
        <h2>Leveling Requirements</h2>

        <div class="input-group">
          <select id="table-action">
            <option value="">-- Select Action --</option>
          </select>
        </div>
        <div class="input-group-checkbox">
          <label><input type="checkbox" value="25" class="boost-table"> Lesser Exp Potion (25%)</label>
          <label><input type="checkbox" value="50" class="boost-table"> Exp Potion (50%)</label>
          <label><input type="checkbox" value="75" class="boost-table"> Greater Exp Potion (75%)</label>
        </div>

        <button id="update-table-btn">Update Table</button>

        <div class="table-container">
          <table id="level-table">
            <thead>
              <tr>
                <th>Level</th>
                <th>Actions Needed</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated dynamically by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- History Log -->
    <div id="history-log"></div>
  </section>

  <!-- Load your JavaScript logic -->
  <script src="CalcFunc.js"></script>
</body>
</html>
