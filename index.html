<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rune Slayer XP Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Professions</h3>
    <ul id="profession-list">
      <li data-prof="Foraging">Foraging</li>
      <li data-prof="Mining">Mining</li>
      <li data-prof="Harvesting">Harvesting</li>
      <li data-prof="Herbalist">Herbalist</li>
      <li data-prof="Alchemy">Alchemy</li>
      <li data-prof="Fishing">Fishing (IN DEV)</li>
      <li data-prof="Leveling">Leveling Requirements</li>
    </ul>
  </aside>

  <!-- Main Panel -->
  <section class="main">
    <div class="header">
      <h1 id="selected-prof">Select a Profession</h1>
      <p>Levels 0–60</p>
    </div>

    <!-- Calculator View -->
    <div id="view-calculator" class="view active">
      <div class="card">
        <h2>
          XP Calculator
          <span class="tooltip" title="1. Enter your current and target level (0–60). 
2. Input your current XP within the current level. 
3. Select the resource/action. 
4. Check any active XP potions. 
5. Click Calculate to see how many actions you need.">ℹ️</span>
        </h2>

        <div class="input-group">
          <input type="number" id="current-level" placeholder="Current Level (0–60)" min="0" max="60"
            title="Your current skill level, from 0 up to 60">
        </div>
        <div class="input-group">
          <input type="number" id="current-xp" placeholder="Current XP" min="0"
            title="How much XP you’ve already earned toward the next level">
        </div>
        <div class="input-group">
          <input type="number" id="target-level" placeholder="Target Level (0–60)" min="0" max="60"
            title="The level you want to reach next">
        </div>
        <div class="input-group">
          <select id="xp-action" title="Choose the resource or action you’re performing">
            <option value="">-- Select Action --</option>
          </select>
        </div>

        <div class="input-group-checkbox" title="Check any active XP potions you’re using">
          <label><input type="checkbox" value="25" class="boost"> Lesser Exp Potion (25%)</label>
          <label><input type="checkbox" value="50" class="boost"> Exp Potion (50%)</label>
          <label><input type="checkbox" value="75" class="boost"> Greater Exp Potion (75%)</label>
        </div>

        <button id="calculate-btn" title="Click to compute how many actions you need">Calculate</button>

        <div class="summaries">
          <div class="summary">
            Actions Needed<br>
            <span id="actions-needed">—</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Leveling Requirements View (unchanged) -->
    <div id="view-leveling" class="view">
      <!-- ... -->
    </div>

    <!-- History Log -->
    <div id="history-log"></div>
  </section>

  <script src="CalcFunc.js"></script>
</body>
</html>
